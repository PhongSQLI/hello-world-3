name: Deploy to CloudHub 2.0

on:
  push:
    branches:
      - develop
    tags:
      - "v*.*.*"

  pull_request:
    branches: develop
    types:
      - closed

jobs:
  deploy:
    environment: ${{ github.ref_name == 'develop' && 'Sandbox' || 'Production' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Deploy to CloudHub
        env:
          APP_SUFFIX: ${{ github.ref_name == 'develop' && '-dev' || '' }}
        run: |
          mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
          -Denv="Sandbox" \
          -DappNameSuffix="$APP_SUFFIX" \
          -DclientId="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
          -DclientSecret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
